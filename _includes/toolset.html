{% assign toolset = site.data.data.toolset %}
{% if toolset %}
<section class="section summary-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs no-print">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ toolset.title }}
  </h2>
  <div class="summary">
    {{ toolset.summary | markdownify }}
  </div>
</section>
{% endif %}
