{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="section skills-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs no-print">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-cogs fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>
  {% if skills.summary %}
  <div class="summary">
    {{ skills.summary | markdownify }}
  </div>
  {% endif %}
  {% if skills.skillset %}
  <div class="skillset">
    {% for skill in skills.skillset %}
    <div class="item">
      <h3 class="level-title">{{ skill.name }}</h3>
      <div class="level-bar">
        <div class="level-bar-inner" data-level="{{ skill.level }}"></div>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endif %}
</section>
{% endif %}
