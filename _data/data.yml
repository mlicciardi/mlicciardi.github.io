career-profile:
    title: Career Profile
    summary: |
      I'm Mattia, born in Venice and grownup as a European, untiring traveler, lifelong learner, passionate about science, technology, and photography. I enjoy my days' coding, going out in the wild nature to take photos.

      Accomplished full-stack developer focused on complex web-based applications, PWA, and hybrid mobile applications. Long-term experience developing a wide range of solutions, I worked with several technologies in different industries and markets keeping the focus on a great product and end-user experiences within mind cost efficiency and scalability.

      I'm often described as a goal-oriented person, highly-skilled team player able to collaborate with other developers, engineers, and software testers to deliver remarkable products within deadlines and budgets.

